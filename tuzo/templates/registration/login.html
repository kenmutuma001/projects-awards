{% extends 'registration/base.html' %}
{% load bootstrap3 %}
{% load bootstrap4 %}

{% block content %}
<div style=" padding-left: 400px; background-color: rgba(250, 135, 135, 0.2);  border-radius: 1em;" class="container">
    <div class="row sign-up">
        <div class="col-md-4">
            {% if form.errors %}
            <p class="small">Password or Username is incorrect</p>
            {% endif %}
            <div class="section">
                <h1 align="center" style="font-style: italic; color: black;">Zawadi</h1>
                <div class="form-section">
                    <form action="/accounts/login/" method="POST">
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        <div class="form-group">
                            <input type="submit" class="btn btn-primary btn-sm" value="Sign In">
                        </div>
                        <input type="hidden" name="next" value="{{next}}">
                    </form>
                </div>
            </div>
            <div class="section">
                <p>Don't have an account? <a href="/accounts/register/">Sign-Up</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
